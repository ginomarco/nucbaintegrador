<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registroo.css">
    <title>Document</title>
</head>
<body>
<form class="formulario">
    <h1>Registrate!</h1>
    <div class="contenedor">
        <div class="input-contenedor">
            <i class="fa-solid fa-user icono"></i>
            <input type="text"  placeholder="Escribe tu nombre de usuario">
        </div>
        <div class="input-contenedor">
            <i class="fa-solid fa-envelope icono"></i>
            <input type="text"  placeholder="Correo Electrónico">
        </div>
        <div class="input-contenedor">
            <i class="fa-solid fa-key icono"></i>
            <input type="password"  placeholder="Contraseña">
        </div>
        <input type="submit" value="Registrate" class="button">
        <p>Al registrarte, aceptas nuestras políticas de condiciones de uso y Privacidad</p>
        <p>¿Ya tienes cuenta?<a class="link" href="login.html"> Iniciar Sesión</a></p>
    </div>

</form>
    <script src="https://kit.fontawesome.com/650586f2de.js" crossorigin="anonymous"></script>
</body>
</html>
